<style id="hero-fix">
  /* CONTÊINER DO HERO (2 colunas lado a lado) */
  .hero{
    display:grid !important;
    grid-template-columns: 160px 1fr !important;  /* coluna fixa p/ o logo + texto */
    column-gap: 20px !important;                  /* aproxima do texto */
    align-items:center !important;                /* alinha verticalmente */
    margin:32px 0 !important;
    background:#E9DBF5 !important;
    border-radius:16px !important;
    padding:20px !important;
  }

  /* QUADRADO DO LOGO (garante que o logo fica CENTRADO nesse quadrado) */

    height:160px !important;
    display:flex !important;

    justify-content:center !important;            /* centra no quadrado */
