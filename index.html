  <style>
    /* Bloqueia interferências externas */
    .hero, .hero * { box-sizing: border-box; }

    :root{
      --brand-bg:#E9DBF5;
      --logo-scale:1.24; /* afina 1.20–1.30 se aparecer um halo */
    }

    /* ===== HERO EM GRID: logo (coluna 1) + texto (coluna 2) ===== */
    .hero{
      display:grid !important;
      grid-template-columns: 190px minmax(0, 1fr) !important; /* força lado-a-lado */
      align-items:center !important;
      column-gap:28px !important;
      row-gap:0 !important;

      margin:32px 0 !important;
      background:var(--brand-bg) !important;
      border-radius:16px !important;
      padding:20px !important;
    }

    .hero-logo{
      width:190px !important;           /* fixa a coluna do logo */
      justify-self:start !important;     /* garante esquerda */
    }

    .app-badge{
      width:156px !important;
      height:156px !important;
      border-radius:28% !important;
      overflow:hidden !important;
      box-shadow:0 2px 10px rgba(0,0,0,.05) !important;
      background:var(--brand-bg) !important;
      border:none !important;
    }
    .app-badge > img.badge-img{
      width:100% !important;
      height:100% !important;
      object-fit:cover !important;
      display:block !important;
      transform:scale(var(--logo-scale)) !important; /* corta margens do PNG */
      transform-origin:center !important;
      margin:0 !important; padding:0 !important; border:0 !important;
      background:transparent !important;
    }

    .hero-copy{
      min-width:0 !important; /* deixa o texto encolher sem empurrar o logo */
    }
    .hero-copy h1, .hero-copy .lead, .hero-copy p{
      margin-top:0;
      overflow-wrap:anywhere;
    }

    /* Só empilha em ecrãs muito pequenos */
    @media (max-width: 560px){
      .hero{
        grid-template-columns: 1fr !important; /* empilha */
        text-align:center !important;
        row-gap:10px !important;
      }
      .hero-logo{
        width:auto !important;
        justify-self:center !important;
      }
      .app-badge{ width:132px !important; height:132px !important; }
      .hero-copy{ text-align:left !important; }
    }
  </style>
